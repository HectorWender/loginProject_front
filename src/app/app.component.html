<main>
  <div class="container left-panel-active" #container>
    <div class="container__form container--entrar">
      <form action="#" class="form">
        <h2 class="form__title">Entrar</h2>
        <input type="email" placeholder="Email" class="input"/>
        <input type="password" placeholder="Senha" class="input" />
        <a href="#" class="link">Esqueceu a senha?</a>
        <button class="btn" (click)="handleEntrarSubmit($event)">Entrar</button>
      </form>
    </div>

    <div class="container__form container--cadastrar">
      <form action="#" class="form" id="formCadastrar">
        <h2 class="form__title">Cadastrar</h2>
        <input type="text" placeholder="UsuÃ¡rio" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Senha" class="input" />
        <input type="password" placeholder="Confirmar Senha" class="input" />
        <button class="btn" (click)="handleCadastrarSubmit($event)">Cadastrar</button>
      </form>
    </div>

    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="entrar" (click)="handleEntrarClick()">
            Entrar
          </button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="cadastrar" (click)="handleCadastrarClick()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
